<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terraform GCP Project Documentation</title>
    <link rel="stylesheet" href="docs-style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify/dist/purify.min.js"></script>
</head>
<body>
    <div class="container">
        <div id="readme-content"></div>
        <hr>
        <div id="documentation-content"></div>
    </div>

    <script>
        // Funzione per caricare e renderizzare un file Markdown
        async function renderMarkdown(file, elementId) {
            const response = await fetch(file);
            const markdownText = await response.text();
            const rawHtml = marked.parse(markdownText);
            // DOMPurify pulisce l'HTML per prevenire problemi di sicurezza
            document.getElementById(elementId).innerHTML = DOMPurify.sanitize(rawHtml);
        }

        // Carica e renderizza entrambi i file
        renderMarkdown('README.md', 'readme-content');
        renderMarkdown('DOCUMENTATION.md', 'documentation-content');
    </script>
</body>
</html>
